<ion-item [color]="options?.ionic?.color" [attr.no-lines]="options?.ionic?.noLines ? '' : null">
    <ion-label
        *ngIf="options?.title"
        [attr.for]="'control' + layoutNode?._id"
        [ngClass]="options?.labelHtmlClass || ''"
        [style.display]="options?.notitle ? 'none' : ''"
        [innerHTML]="options?.title"
        stacked
    >
    </ion-label>
    <ion-input
        *ngIf="boundControl"
        [formControl]="formControl"
        [attr.aria-describedby]="'control' + layoutNode?._id + 'Status'"
        [attr.list]="'control' + layoutNode?._id + 'Autocomplete'"
        [attr.maxlength]="options?.maxLength"
        [attr.minlength]="options?.minLength"
        [attr.pattern]="options?.pattern"
        [attr.placeholder]="options?.placeholder"
        [attr.required]="options?.required"
        [ngClass]="options?.fieldHtmlClass || ''"
        [id]="'control' + layoutNode?._id"
        [readonly]="options?.readonly"
        [type]="layoutNode?.type"
        (ionBlur)="updateValue($event)">
    </ion-input>
</ion-item>
<ion-item *ngIf="options?.showErrors && options?.errorMessage" [color]="options?.ionic?.color" [attr.no-lines]="options?.ionic?.noLines ? '' : null">
    <p [innerHTML]="options?.errorMessage" ion-text color="danger"></p>
</ion-item>
