<div *ngFor="let layoutItem of layout; let i = index" [style.order]="(layoutItem.options || {}).order">
    <h5 *ngIf="getSectionTitle(layoutItem)" class="array-item-title">{{getSectionTitle(layoutItem) + ' ' + (i+1)}}</h5>
    <div [dataIndex]="layoutItem?.arrayItem ? (dataIndex || []).concat(i) : (dataIndex || [])" [layoutIndex]="(layoutIndex || []).concat(i)"
        [layoutNode]="layoutItem" [orderable]="isDraggable(layoutItem)">
        <select-framework-widget *ngIf="showWidget(layoutItem)" [dataIndex]="layoutItem?.arrayItem ? (dataIndex || []).concat(i) : (dataIndex || [])"
            [layoutIndex]="(layoutIndex || []).concat(i)" [layoutNode]="layoutItem"></select-framework-widget>
    </div>
</div>
