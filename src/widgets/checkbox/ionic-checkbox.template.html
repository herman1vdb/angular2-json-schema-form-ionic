<ion-item [color]="options?.ionic?.color" [attr.no-lines]="options?.ionic?.noLines ? '' : null">
    <ion-label
        *ngIf="options?.title"
        [attr.for]="'control' + layoutNode?._id"
        [ngClass]="options?.labelHtmlClass || ''"
        [style.display]="options?.notitle ? 'none' : ''"
        [innerHTML]="options?.title"
    >
    </ion-label>
    <ion-checkbox
        [(ngModel)]="controlValue"
        [disabled]="controlDisabled"
        (ionChange)="updateValue($event.value)"
        [id]="'control' + layoutNode?._id"
    >
    </ion-checkbox>
</ion-item>
<ion-item *ngIf="options?.showErrors && options?.errorMessage">
    <p [innerHTML]="options?.errorMessage"></p>
</ion-item>
